<div
  id="container_grid"
  [ngStyle]="{
    'grid-auto-columns':gridAutoColumns
  }">
  <div *ngFor="let e of artworks" class="container_img" [ngStyle]="{
    'grid-column-start':e.data_grid.column_start,
    'grid-column-end':e.data_grid.column_end,
    'grid-row-start':e.data_grid.row_start,
    'grid-row-end':e.data_grid.row_end
  }"
  mfHover
  appShadowHover>
    <img
      [src]="e.src"
      class="img"
      (click)="onClickElement(e.src)"/>
  </div>
</div>
<app-select-image *ngIf="main_image != null" [image]="main_image" (clickLayer)="onClickLayer()"></app-select-image>
