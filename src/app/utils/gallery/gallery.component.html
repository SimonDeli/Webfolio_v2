<div id="container_gallery">
  <div class="nav" *ngIf="arrowVisible">
    <ng-container *ngFor="let point of artworks; let i = index">
      <div
        [ngClass]="{ 'point':true, 'actual': point.id == artworks_actual.id }"
        (click)="onNavClick(i)"
        mfHover>
      </div>
    </ng-container>
  </div>
  <div class="wrapper_container_image">
    <ng-container *ngIf="arrowVisible">
      <div class="arrow right" (click)="onClickArrow(true)" mfHover></div>
      <div class="arrow left" (click)="onClickArrow(false)" mfHover></div>
    </ng-container>
    <div
      [style.width]="container_img_width"
      *ngFor="let artwork of artworks_visible"
      class="container_image"
      mfHover
      appShadowHover
    >
      <img
        [src]="artwork.src"
        (click)="onClickElement(artwork.src)"
        />
    </div>
  </div>
</div>
<app-select-image *ngIf="main_image != null" [image]="main_image" (clickLayer)="onClickLayer()"></app-select-image>
